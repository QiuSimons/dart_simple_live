name: app-tv-build-action-release
# æ‰‹åŠ¨è§¦å‘
on:
  workflow_dispatch:
jobs:
  build-tv:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç  
      - uses: actions/checkout@v4
        with:
          ref: master
        
      # APK ç­¾åè®¾ç½®
      - name: Download Android keystore
        id: android_tv_keystore
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: keystore.jks
          encodedString: ${{ secrets.TV_KEYSTORE_BASE64 }}
      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_tv_keystore.outputs.filePath }}" > simple_live_tv_app/android/key.properties
          echo "storePassword=${{ secrets.TV_STORE_PASSWORD }}" >> simple_live_tv_app/android/key.properties
          echo "keyPassword=${{ secrets.TV_KEY_PASSWORD }}" >> simple_live_tv_app/android/key.properties
          echo "keyAlias=${{ secrets.TV_KEY_ALIAS }}" >> simple_live_tv_app/android/key.properties

      # Sync Version
      - name: Sync TV App Version
        run: |
          # Extract version from main app
          FULL_VERSION=$(grep '^version:' simple_live_app/pubspec.yaml | head -n 1 | awk '{print $2}')
          echo "Detected main app version: $FULL_VERSION"
          
          # Split into version and build number
          VERSION_NO_BUILD=$(echo $FULL_VERSION | cut -d'+' -f1)
          BUILD_NUMBER=$(echo $FULL_VERSION | cut -d'+' -f2)
          
          # Update TV app pubspec (macOS sed)
          sed -i '' "s/^version: .*/version: $FULL_VERSION/" simple_live_tv_app/pubspec.yaml
          
          # Update assets/tv_app_version.json (macOS sed)
          sed -i '' "s/\"version\": \".*\"/\"version\": \"$VERSION_NO_BUILD\"/" assets/tv_app_version.json
          sed -i '' "s/\"version_num\": .*,/\"version_num\": $BUILD_NUMBER,/" assets/tv_app_version.json
          
          cat simple_live_tv_app/pubspec.yaml | grep version:
          cat assets/tv_app_version.json

      # è®¾ç½® JAVA ç¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: "17"
          cache: "gradle"
    
      # è®¾ç½® Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: simple_live_tv_app/pubspec.yaml
          cache: true

      # æ›´æ–° Flutter çš„ packages
      - name: Restore packages
        run: |
          cd simple_live_tv_app
          flutter pub upgrade
        
      # æ‰“åŒ… APK
      - name: Build APK
        run: |
          cd simple_live_tv_app
          flutter build apk --release --split-per-abi
    
      # ä¸Šä¼  APK è‡³ Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android_tv
          path: |
            simple_live_tv_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            simple_live_tv_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_tv_app/build/app/outputs/flutter-apk/app-x86_64-release.apk
    
      # è¯»å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Read version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: assets/tv_app_version.json
      - name: Echo version
        run: echo "${{ fromJson(steps.version.outputs.content).version }}"
      - name: Echo version content
        run: echo "${{ fromJson(steps.version.outputs.content).version_desc }}"
    
      # å®Œæˆ
      - run: echo "ğŸ This job's status is ${{ job.status }}."
